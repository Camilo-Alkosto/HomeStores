<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }
        
        .contendor-de-banner {
            width: 288px;
            height: 230px;
            background: yellow;
            margin: 0 auto;
        }
        /* Estilos de banners  */
        
        .ctn-banner-big {
            max-width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            color: #444444;
            background: linear-gradient(to right, #cccccc, #ffffff);
        }
        
        .info-banner-big {
            background: blue;
            width: 45%;
            text-align: right;
        }
        
        .logo-banner-big {
            background: gray;
            width: 60%;
            max-width: 192px;
            margin-left: auto;
            padding: 10px;
        }
        
        .title-banner-big {
            font-size: 18px;
            font-weight: bold;
            margin-top: 25px;
            line-height: 0px;
        }
        
        .title-banner-big>p>span {
            color: orange;
        }
        
        .title-banner-big>span {
            font-size: 12px;
            font-weight: normal;
        }
        
        .price-banner-big {
            margin-top: 17px;
        }
        
        .price-banner-big p {
            font-size: 12px;
            margin-top: 0px;
            margin-bottom: 0px;
        }
        
        .price-banner-big p span {
            color: orange;
        }
        
        .price-banner-big p:last-child {
            font-size: 28px;
            background: white;
            border: 1px solid orange;
            border-radius: 5px;
            padding: 0 8px;
        }
        
        .img-banner-big {
            background: red;
            width: 50%;
            display: flex;
            align-items: center;
        }
        
        .img-banner-big img {
            max-width: 100%;
        }
        
        .legal-banner-big {
            font-size: 8px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="contendor-de-banner">

        <a href="{landing_url}">
            <div class="ctn-banner-big">
                <div class="info-banner-big">
                    <div class="logo-banner-big">
                        <img src="https://media.aws.alkomprar.com/ymarketingcolcomercio/Alkosto/img-sap/logos/Iphone XR White.svg" alt="">
                    </div>
                    <div class="title-banner-big">
                        <p>Redmi Note <span>9</span></p>
                        <span>1280 GB</span>
                    </div>
                    <div class="price-banner-big">
                        <p>$1.999.999</p>
                        <p><span>AHORRATE</span> $1.999.999</p>
                        <p>$1.999.999</p>
                    </div>
                    <div class="legal-banner-big">
                        <p>Válido hasta 03/04/21 - 100 und. disp. Máx. 4 und. por cliente </p>
                    </div>
                </div>
                <div class="img-banner-big">
                    <img src="https://media.aws.alkomprar.com/ymarketingcolcomercio/Alkosto/img-sap/celulares/194252140659.png" alt="">
                </div>
            </div>
        </a>

    </div>

</body>

</html>
